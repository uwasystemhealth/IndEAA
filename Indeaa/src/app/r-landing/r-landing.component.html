<div class="container">
    <div id="top" class="card" *ngFor="let review of reviews" routerLink="/r-review/{{review.id}}">
        <div class="row">
            <div class="col">
                <h3 > {{ review.name }}</h3>
                <p> {{review.state }}</p>
            </div>
            <div class="col">
                <h4 > {{ review.due | date}}</h4>
            </div>
        </div>
    </div> 
</div>
